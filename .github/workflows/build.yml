      - name: Rename zip files using a named group regexp
        env:
          ARTIFACT_REGEXP: '(?P<name>wiuc)-(?P<version>.*)-(?P<commit>.*)-(?P<compiler>.*)-(?P<arch>.*)-(?P<os>.*)-(?:(?P<linktype>[^-]*)-)?Release.zip'
          RELEASE_REGEXP: '$+{name}-$+{version}-$+{compiler}-$+{arch}-$+{os}.zip'
        run: |
          for file in *.zip; do
            rename "s/$ARTIFACT_REGEXP/$RELEASE_REGEXP/" "$file"
          done
