name: "C++ Quality"

on:
  - push
  - pull_request
  # You can manually run this workflow.
  - workflow_dispatch

# improve CI concurrency by automatically cancelling outdated jobs
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:

# ---------------------------------------------------------------------------------------

  clang-format:

# ---------------------------------------------------------------------------------------

    runs-on: ubuntu-22.04

    steps:

      - name: ğŸ¤˜ Checkout Code
        uses: actions/checkout@v4 # https://github.com/actions/checkout

      - name: ğŸ”½ Install dos2unix
        run: sudo apt-get install -y dos2unix

      - name: ğŸ”½ Install clang-format-18
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x ./llvm.sh
          sudo ./llvm.sh 18
          sudo apt-get install -y clang-format-18

      - name: ğŸ› ï¸Check formatting
        continue-on-error: true
        run: ./build-tools/format.sh
        env:
          CLANG_FORMAT: clang-format-17

      - name: ğŸ› ï¸ Check git
        run: |
          git status
          git diff

# ---------------------------------------------------------------------------------------

  cpplint:

# ---------------------------------------------------------------------------------------

    runs-on: ubuntu-22.04

    steps:

      - name: ğŸ¤˜ Checkout Code
        uses: actions/checkout@v4 # https://github.com/actions/checkout

      - name: ğŸ”½ Setup Python
        run: sudo apt-get -y install python3 python3-pip python3-venv grep

      - name: ğŸ”½ Setup Python Virtual Env
        run: |
          export VIRTUAL_ENV=/opt/venv
          python3 -m venv $VIRTUAL_ENV
          export PATH="$VIRTUAL_ENV/bin:$PATH"

      - name: ğŸ”½ Install cpplint
        run: pip install --prefer-binary --no-cache-dir cpplint

      - name: ğŸ› ï¸ Run lint
        run: cpplint --recursive src

